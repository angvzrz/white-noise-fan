<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Set Timer <button id="open-modal" (click)="showModal(true)">O</button></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-modal id="timer-modal" [isOpen]="isModalOpen">
    <ng-template>
      <header>
        <ion-title>Set Timer <button (click)="showModal(false)">X</button></ion-title>
      </header>
      <section id="modal-content">
        <span style="font-size: large; text-align: center;">Lets make sounds fade away gradually in:</span>
        <div>
          <div id=""><span>hours</span><span>:</span><span>minutes</span></div>
        </div>
        <ion-datetime #datetime presentation="time" (ionChange)="timeChanged(datetime.value)"></ion-datetime>
        <span>Time to shutdown: {{shutdownTime}}</span>
      </section>
      <button id="set-timer-button">Set</button>
    </ng-template>
  </ion-modal>

  <section id="fan">
    <div id="inner-fan">
      <div [id]="speed" class="ceiling-fan"></div>
    </div>
  </section>

  <section id="sound-levels">
    <button class="sound-button" (click)="setFan('off')">OFF</button>
    <button class="sound-button" (click)="setFan('low')">LOW</button>
    <button class="sound-button" (click)="setFan('med')">MED</button>
    <button class="sound-button" (click)="setFan('high')">HIGH</button>
  </section>

  <section id="music-carousel">
    <ion-title>Music for sleeping</ion-title>
    <swiper
      [config]="{ slidesPerView: 2, grabCursor: true, height: 200, spaceBetween: 15}"
    >
      <ng-template swiperSlide>Slide 1</ng-template>
      <ng-template swiperSlide>Slide 2</ng-template>
      <ng-template swiperSlide>Slide 3</ng-template>
      <ng-template swiperSlide>Slide 4</ng-template>
    </swiper>
  </section>
</ion-content>

<section id="ads-banner"></section>
